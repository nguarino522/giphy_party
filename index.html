<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Party!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="text-center">
        <div class="row justify-content-center" id="title">
            <div class="col-10">
                <div class="mt-4 p-5 rounded-pill border text-light" id="headtitle">
                    <h1 class="display-3"><i class="fa fa-picture-o" aria-hidden="true"></i> GIPHY PARTY!</h1>
                </div>
            </div>
            <div class="col-12">
                <div class="mt-2 p-3 bg-dark text-light">
                    <h1 class="display-6">Enter a term to search for in the Giphy API to return a random GIF!</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row p-5">
            <form class="justify-content-center mb-4 border">
                <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control mr-2 m-2 border" required="required" />
                <input type="submit" class="btn btn-primary m-2 border" value="SEARCH" id="searchbtn" />
                <button id="removebtn" class="btn btn-danger ml-2 m-2 border">Remove GIFs</button>
            </form>
            <div id="gifarea" class="row">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
